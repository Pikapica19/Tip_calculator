<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <section>
   <div class="container">
    <div class="cal">
      <h2>Tip Calculator</h2>
      <form action="">
        <div>
          <label for="">Bill:</label>
          <input type="text"  class="bill" placeholder="$">
        </div>
        <div>
          <label for="">Rate Services:</label>
          <select name="" class="rate">
            <option disabled selected value="0">--Select Option--</option>
            <option value="0.15">15% -- Excellent</option>
            <option value="0.10">10% -- Good</option>
            <option value="0.05">5% -- Fair</option>
          </select>
        </div>
        <button class="btn">Calculate</button>
        <p class="error">Please enter bill amount and rate service</p>
      </form>
      <div class="result">
        <p class="tip">Tip Amount: $0</p>
        <p class="total">Bill Amount: $0</p>
      </div>
    </div>
  </div>
</section> 
<script src="code.js"></script>
</body>
</html>
